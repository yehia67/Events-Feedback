<html lang="en">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rating-input/0.4.0/bootstrap-rating-input.min.js" integrity="sha256-RjPFSHnG+bPkASEqoCk3dQoe/CrpTKPOgy/KsjYaTnk=" crossorigin="anonymous"></script>

        <!-- STYLE -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>
     
     
       <!--Start Form-->
      <form class="text-capitalize p-2">
        
        <!--Session Name-->
        <div class="form-group">
            <label for="session_name">session name</label>
            <input type="text" class="form-control" id="session_name">
        </div>

         <!--Discription-->
        <div class="form-group">
            <label for="discription">discription</label>
            <input type="text" class="form-control" id="discription">
        </div>
          
        <!--Session Start Date-->
        <div class="form-group">
            <label for="start_date">start date</label>
            <input type="date" class="form-control" id="start_date">
        </div>

        <!--Session End Date-->
        <div class="form-group">
            <label for="end_date">end date</label>
            <input type="date" class="form-control" id="end_date">
        </div>
        
        <!--Rate Time-->
        <div class="form-group">
            <label for="time">how many days do you want to keep feedback?</label>
            <input type="number" min="0" class="form-control" id="time">
        </div>


        <!--Lecturers names-->
        <div class="form-group">
            <label for="lecturers">lecturers names (seperate them by comma ',')</label>
            <input type="text" class="form-control" id="lecturers">
        </div>

        <!--attendes addresses-->
        <div class="form-group">
            <label for="attendes">attendes addresses (seperate them by comma ',')</label>
            <input type="text" class="form-control" id="lecturers">
        </div>
        
           

         <!--Rate
          <div class="form-group">
             <label for="feedback">Rate Us</label> <br> 
              <label for="feedback"> dislike </label>  <input type="range" required class="custom-range m-3" min="0" max="5" id="feedBack">  <label for="feedback"> like  </label>      
          </div>-->
        
        <!--Submit--> 
         <button type="submit" id="btn" class="btn btn-primary">Submit</button>
         <div id="result" ></div>
    </form>
     <!--End Form-->

<p id="result" value=""></p>
    </body>

</html>
