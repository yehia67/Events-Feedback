<html lang="en">
    <head>
        <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
        <script type="text/javascript" src="https://unpkg.com/web3@0.20.5/dist/web3.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rating-input/0.4.0/bootstrap-rating-input.min.js" integrity="sha256-RjPFSHnG+bPkASEqoCk3dQoe/CrpTKPOgy/KsjYaTnk=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>


<!-- Create Event Button -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createSession">
 create events form
</button>

<!-- Create Event Modal -->
<div class="modal fade" id="createSession" tabindex="-1" role="dialog" style="background-color: #ffff" aria-labelledby="createSessionCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
      
        
      </div>
      <div class="modal-body">
          <!--Start Form-->
       <form   class="text-capitalize p-2">
        
        <!--Session Name-->
        <div class="form-group">
            <label for="create_session_name">session name</label>
            <input type="text" class="form-control" id="create_session_name">
        </div>

         <!--Discription-->
        <div class="form-group">
            <label for="discription">discription</label>
            <input type="text" class="form-control" id="discription">
        </div>
          
        <!--Session Start Date-->
        <div class="form-group">
            <label for="start_date">start date</label>
            <input type="date" class="form-control" id="start_date">
        </div>

        <!--Session End Date-->
        <div class="form-group">
            <label for="end_date">end date</label>
            <input type="date" class="form-control" id="end_date">
        </div>
        
        <!--Rate Time-->
        <div class="form-group">
            <label for="time">how many days do you want to keep feedback?</label>
            <input type="number" min="0" class="form-control" id="time">
        </div>


        <!--Lecturers names-->
        <div class="form-group">
            <label for="lecturers">lecturers names (seperate them by comma ',')</label>
            <input type="text" class="form-control" id="lecturers">
        </div>

        <!--attendes addresses-->
        <div class="form-group">
            <label for="attendes">attendes addresses (seperate them by comma ',')</label>
            <input type="text" class="form-control" id="lecturers">
        </div>
        
        
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id="create_btn" class="btn btn-primary">Submit</button>
         
    </form>
     <!--End Form-->
      </div>
    </div>
  </div>
</div>

<!-- Make  Feedback Button -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#makeFeedback">
 Feedback form
</button>

<!-- Make  Feedback Modal -->
<div class="modal fade" id="makeFeedback" tabindex="-1" role="dialog" style="background-color: #ffff" aria-labelledby="makeFeedbackCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
      
        
      </div>
      <div class="modal-body">
          <!--Start Form-->
       <form   class="text-capitalize p-2">
        
        <!--Session Name-->
        <div class="form-group">
            <label for="session_name">session name</label>
            <input type="text" class="form-control" id="feedback_session_name">
        </div>

         <!--Rate-->
          <div class="form-group">
             <label for="feedback">Rate Us</label> <br> 
              <label for="feedback"> dislike </label>  <input type="range" required class="custom-range m-3" min="0" max="5" id="feedBack">  <label for="feedback"> like  </label>      
          </div>
     
     
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id="feedback_btn" class="btn btn-primary">Submit</button>
         
    </form>
     <!--End Form-->
      </div>
    </div>
  </div>
</div>

<!-- See Result Button -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#makeFeedback">
 Feedback form
</button>

<!-- See Result Modal -->
<div class="modal fade" id="makeFeedback" tabindex="-1" role="dialog" style="background-color: #ffff" aria-labelledby="makeFeedbackCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
      
        
      </div>
      <div class="modal-body">
          <!--Start Form-->
       <form   class="text-capitalize p-2">
        
        <!--Session Name-->
        <div class="form-group">
            <label for="session_name">session name</label>
            <input type="text" class="form-control" id="feedback_session_name">
        </div>

         <!--Rate-->
          <div class="form-group">
             <label for="feedback">Rate Us</label> <br> 
              <label for="feedback"> dislike </label>  <input type="range" required class="custom-range m-3" min="0" max="5" id="feedBack">  <label for="feedback"> like  </label>      
          </div>
     
     
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id="feedback_btn" class="btn btn-primary">Submit</button>
     
    </form>
     <!--End Form-->
      </div>
    </div>
  </div>
</div>
<div id="result" ></div>

    </body>

</html>
